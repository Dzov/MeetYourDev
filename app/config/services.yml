# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    admin.category:
        class: MYD\PlatformBundle\Admin\CategoryAdmin
        arguments: [~, MYD\PlatformBundle\Entity\Category, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Category }
        public: true

    admin.advert:
        class: MYD\PlatformBundle\Admin\AdvertAdmin
        arguments: [~, MYD\PlatformBundle\Entity\Advert, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Advert }
        public: true

    admin.user:
        class: MYD\PlatformBundle\Admin\UserAdmin
        arguments: [~, MYD\PlatformBundle\Entity\User, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: User }
        public: true